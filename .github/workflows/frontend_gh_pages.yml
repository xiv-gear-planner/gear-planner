name: Frontend - Build and Deploy

on:
  push:
    branches: [ "prod" ]
#  pull_request:
#    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Build
        run: |
          npm install
          npm install --workspaces || npm install --workspaces
          npm run --workspace=@xivgear/gearplan-frontend build
          npm run --workspace=@xivgear/gearplan-frontend less
          npm run --workspace=@xivgear/gearplan-frontend test
          npm run --workspace=@xivgear/gearplan-frontend docs

      - name: Inject commit info
        run: |
          git rev-parse HEAD > packages/frontend/dist/version_info.txt
          git log -1 --pretty=%B >> packages/frontend/dist/version_info.txt

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './packages/frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2