name: Frontend - Test Build for PR

on:
  push:
  pull_request:
#    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Build
        run: |
          npm install
          npm install --workspaces || npm install --workspaces
          npm run --workspace=@xivgear/gearplan-frontend build
          npm run --workspace=@xivgear/gearplan-frontend less
          npm run --workspace=@xivgear/gearplan-frontend test
